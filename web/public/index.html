<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://kit.fontawesome.com/2a4e989807.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
        <header>
            <h1><i class="fas fa-user-md"></i>Pneumonia Prediction Service</h1>
        </header>

            <section class="upload">

                <form class="block" id="upload-form">
                    <input type="file">
                    <input id="submit", type="submit">
                </form>
            </section>
        </article>
        <article id="right">
            <section class="current-result">
                <h2><i class="fas fa-chevron-circle-right"></i>View results</h2>
                <div class="block" id="result-block">
                    <!-- Content of the template goes here -->
                </div>
                </section>
        </article>
    </body>
</html>

<template id="results-row">
    <table>
        <tr>
            <td><img></td>
            <td>
                <h4>Prediction: </h4>
                <h4>Confidence: </h4>
            </td>
        </tr>
    </table>
</template>
